---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kubernetes-dashboard
  namespace: monitoring
spec:
  chart:
    spec:
      chart: kubernetes-dashboard
      sourceRef:
        kind: HelmRepository
        name: kubernetes-dashboard
  interval: 10m0s
  values:
    affinity: {}
    annotations: {}
    commonAnnotations: {}
    commonLabels: {}
    containerSecurityContext:
      allowPrivilegeEscalation: false
      readOnlyRootFilesystem: true
      runAsGroup: 2001
      runAsUser: 1001
    extraArgs:
    - --enable-skip-login
    - --enable-insecure-login
    extraEnv: []
    extraVolumeMounts: []
    extraVolumes: []
    ingress:
      customPaths: []
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
      enabled: true
      hosts:
        - k8s-dash.gaia.devusb.us
      paths:
        - /
      tls:
        - secretName: kubernetes-dashboard-tls
          hosts:
            - k8s-dash.gaia.devusb.us
    labels: {}
    livenessProbe:
      initialDelaySeconds: 30
      timeoutSeconds: 30
    metrics-server:
      enabled: false
    metricsScraper:
      enabled: false
      image:
        repository: kubernetesui/metrics-scraper
        tag: v1.0.7
      resources: {}
    networkPolicy:
      enabled: false
    nodeSelector: {}
    pinnedCRDs: []
    podAnnotations: {}
    podDisruptionBudget:
      enabled: false
      maxUnavailable: null
      minAvailable: null
    podLabels: {}
    podSecurityPolicy:
      enabled: false
    protocolHttp: true
    rbac:
      clusterReadOnlyRole: false
      clusterRoleMetrics: true
      create: true
    replicaCount: 1
    resources:
      limits:
        cpu: 2
        memory: 200Mi
      requests:
        cpu: 100m
        memory: 200Mi
    securityContext:
      seccompProfile:
        type: RuntimeDefault
    service:
      annotations: {}
      clusterServiceLabel:
        enabled: true
        key: kubernetes.io/cluster-service
      externalPort: 80
      labels: {}
      type: ClusterIP
    serviceAccount:
      create: true
      name: null
    serviceMonitor:
      enabled: false
    settings: {}
    tolerations: []

