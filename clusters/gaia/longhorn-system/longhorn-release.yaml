---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: longhorn
  namespace: longhorn-system
spec:
  chart:
    spec:
      chart: longhorn
      sourceRef:
        kind: HelmRepository
        name: longhorn
  interval: 10m0s
  values:
    ingress:
      enabled: true
      host: longhorn.gaia.local
    persistence:
      defaultClassReplicaCount: 2
    longhornManager:
      priorityClass: ~
      tolerations: []
      - key: "key"
        operator: "Equal"
        value: "value"
        effect: "NoSchedule"

