---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: longhorn
  namespace: longhorn-system
spec:
  chart:
    spec:
      chart: longhorn
      sourceRef:
        kind: HelmRepository
        name: longhorn
  interval: 10m0s
  values:
    ingress:
      enabled: true
      host: longhorn.local
    persistence:
      defaultClassReplicaCount: 1
    defaultSettings:
      createDefaultDiskLabeledNodes: true

