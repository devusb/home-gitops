apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - https://github.com/jetstack/cert-manager/releases/download/v1.8.0/cert-manager.yaml
  - cert-manager-source.yaml
  - cert-manager-release.yaml
patchesStrategicMerge:
  - |-
    apiVersion: v1
    kind: Namespace
    metadata:
      name: cert-manager
    $patch: delete